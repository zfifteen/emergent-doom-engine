<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergent Factorization Experiment Dashboard</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; background: #f4f4f4; }
        .dashboard { display: grid; grid-template-columns: 300px 1fr; gap: 1rem; max-width: 1600px; margin: auto; }
        .panel { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; }
        label { display: block; margin: 0.8rem 0 0.3rem; font-weight: bold; }
        input[type=number] { width: 100%; padding: 0.5rem; box-sizing: border-box; }
        button { margin-top: 1rem; padding: 0.8rem; width: 100%; background: #27ae60; color: white; border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; }
        button:hover { background: #219a52; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(8px, 1fr)); gap: 2px; height: 600px; background: #eee; border: 1px solid #ccc; }
        .cell { position: relative; }
        .cell:hover::after { content: attr(data-tip); position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 4px 8px; border-radius: 4px; white-space: nowrap; z-index: 10; }
        .traj-line { height: 200px; background: #fff; border: 1px solid #ccc; margin-top: 1rem; position: relative; }
        .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .card { background: #ecf0f1; padding: 1rem; border-radius: 8px; text-align: center; }
        .success { background: #2ecc71; color: white; }
        .fail { background: #e74c3c; color: white; }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="panel config">
        <h2>Configuration</h2>
        <label>Semiprime Target <span style="font-weight:normal">(default 100099 = 100×1001)</span></label>
        <input type="number" id="target" value="100099">
        <label>Array Size</label>
        <input type="number" id="size" value="1000">
        <label>Number of Trials</label>
        <input type="number" id="trials" value="5">
        <label>Max Steps</label>
        <input type="number" id="maxsteps" value="50000">
        <label>Stable Steps (convergence)</label>
        <input type="number" id="stable" value="3">
        <button id="run">Run Experiment</button>
        <div id="progress" style="margin-top:1rem;"></div>
    </div>

    <div class="main">
        <div class="panel">
            <h2>Cell State Grid – Final Trial (Primary View)</h2>
            <div class="grid" id="grid"></div>
        </div>

        <div class="panel">
            <h2>Trial Trajectories (placeholder lines)</h2>
            <div id="traj"></div>
        </div>

        <div class="panel summary">
            <h2>Summary Metrics</h2>
            <div class="summary" id="summary">
                <div class="card">Factor Found: <span id="found">—</span></div>
                <div class="card">Mean Steps: <span id="mean">—</span></div>
                <div class="card">Convergence Rate: <span id="rate">—</span></div>
                <div class="card">Trials Completed: <span id="completed">0</span></div>
            </div>
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById('grid');
    const runBtn = document.getElementById('run');
    const progress = document.getElementById('progress');

    function colorForRemainder(r, target) {
        if (r === 0) return '#e74c3c';
        const ratio = r / target;
        if (ratio < 0.1) return '#f39c12';
        if (ratio < 0.5) return '#3498db';
        return '#9b59b6';
    }

    function renderMockGrid(size = 1000) {
        grid.innerHTML = '';
        grid.style.gridTemplateColumns = `repeat(${Math.ceil(Math.sqrt(size))}, 1fr)`;
        for (let i = 1; i <= size; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const mockRem = BigInt(document.getElementById('target').value) % BigInt(i);
            cell.style.backgroundColor = colorForRemainder(Number(mockRem), Number(document.getElementById('target').value));
            cell.dataset.tip = `Pos: ${i} | Rem: ${mockRem}`;
            if (mockRem === 0n && i > 1) cell.style.border = '3px solid #c0392b';
            grid.appendChild(cell);
        }
    }

    runBtn.addEventListener('click', () => {
        progress.textContent = 'Running mock trials… (no backend yet)';
        setTimeout(() => {
            renderMockGrid();
            document.getElementById('found').textContent = 'Yes (mock)';
            document.getElementById('mean').textContent = '28,412';
            document.getElementById('rate').textContent = '100%';
            document.getElementById('completed').textContent = document.getElementById('trials').value;
            progress.textContent = 'Complete';
        }, 800);
    });

    // Initial mock render
    renderMockGrid();
</script>
</body>
</html>
